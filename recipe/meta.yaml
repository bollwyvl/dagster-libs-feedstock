      noarch: python
      version: {{ version }}
      script: cd dagster-duckdb-pandas && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - pip
        - python {{ python_min }}
        - setuptools
      run:
        - {{ pin_subpackage("dagster-duckdb", max_pin="x.x.x") }}
        - dagster {{ dagster }}.*
