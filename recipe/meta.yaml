  - name: dagster-duckdb-pyspark
    build:
      noarch: python
      version: {{ version }}
      script: cd dagster-duckdb-pyspark && {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    requirements:
      host:
        - pip
